<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/favicon.ico" type="image/icon type" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <main id="main-container">
      <section id="date-container">
        <div id="title">
          <h1>Next Bitcoin Halving</h1>
        </div>
        <div class="countdown">
          <div id="day-container">
            <p id="day">D</p>
            <small>Days</small>
          </div>
          <div id="hour-container">
            <p id="hour">H</p>
            <small>Hours</small>
          </div>
          <div id="minute-container">
            <p id="minute">M</p>
            <small>Minutes</small>
          </div>
          <div id="second-container">
            <p id="second">S</p>
            <small>Seconds</small>
          </div>
        </div>
      </section>
      <section id="img">
        <img
          class="bitcoin-img"
          src="img/bitcoin.svg"
          alt=""
        />
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
